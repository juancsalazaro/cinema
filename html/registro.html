<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema - Registro</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/style-login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <span class="background"></span>
    <header class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../assets/logo.png" alt="Logo" width="60%" />
        </a>

        <div class="navbar-nav">
          <a href="../index.html"
            ><button class="btn button text-white fs-4 font-weight">
              Inicio
            </button></a
          >
          <button class="btn button text-white fs-4 font-weight btn-active">
            Registro
          </button>
          <a href="../html/reserva.html"
            ><button class="btn button text-white fs-4 font-weight">
              Reserva
            </button></a
          >
          <button class="btn button text-white fs-4 font-weight">
            Recarga
          </button>
          <button class="btn button text-white fs-4 font-weight">
            Contacto
          </button>
          <a href="../html/login.html"
            ><button class="button-login fs-4 font-weight btn-primary">
              Iniciar sesión
            </button></a
          >
        </div>
      </div>
    </header>
    <main class="d-flex justify-content-center">
      <div class="container-login mt-5">
        <div class="heading">Registro Usuario</div>
        <form action="" class="form">
          <input
            required=""
            class="input"
            type="number"
            name="Cédula"
            id="Cédula"
            placeholder="Cédula"
          />
          <input
            required=""
            class="input"
            type="text"
            name="Nombres"
            id="Nombres"
            placeholder="Nombres"
          />
          <input
            required=""
            class="input"
            type="text"
            name="Apellidos"
            id="Apellidos"
            placeholder="Apellidos"
          />
          <input
            required=""
            class="input"
            type="address"
            name="Dirección"
            id="Dirección"
            placeholder="Dirección"
          />
          <input
            required=""
            class="input"
            type="tel"
            name="Teléfono"
            id="Teléfono"
            placeholder="Teléfono"
          />
          <input
            required=""
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="Correo Electrónico"
          />
          <input
            required=""
            class="input"
            type="date"
            name="FechaNacimiento"
            id="FechaNacimiento"
            placeholder="Fecha Nacimiento"
          />
          <select id="genero" name="genero" class="input">
            <option value="" disabled selected>Seleccione su género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
          <span class="forgot-password fs-4"
            ><a href="../html/login.html" class="text-white fs-6"
              >Tengo cuenta!</a
            ></span
          >
          <input class="login-button" type="submit" value="Registrarme" />
        </form>
        <span class="agreement"><a href="#"></a></span>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
