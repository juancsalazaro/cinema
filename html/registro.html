<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema - Registro</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/style-login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/footer.css" />
  </head>
  <body>
    <span class="background"></span>
    <header class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../assets/logo.png" alt="Logo" width="60%" />
        </a>
        <button
          class="navbar-toggler collapsed border-0"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavRegistro"
          aria-controls="navbarNavRegistro"
          aria-expanded="false"
          aria-label="Toggle navigation"
          onclick="toggleElemento()"
        >
          <span class="menu-btn border-0"></span>
        </button>
        <div
          class="navbar-nav navbar-collapse collapse border-0"
          id="navbarNavRegistro"
        >
          <a href="../index.html"
            ><button class="btn button text-white fs-4 font-weight">
              Inicio
            </button></a
          >
          <button class="btn button text-white fs-4 font-weight btn-active">
            Registro
          </button>
          <a href="../html/reserva.html"
            ><button class="btn button text-white fs-4 font-weight">
              Reserva
            </button></a
          >
          <button class="btn button text-white fs-4 font-weight">
            Recarga
          </button>
          <button class="btn button text-white fs-4 font-weight">
            Contacto
          </button>
          <a href="../html/login.html"
            ><button class="button button-login font-weight btn-primary">
              Iniciar sesión
            </button></a
          >
        </div>
      </div>
    </header>
    <div id="navbar-cell" class="container">
      <div class="container">
        <div class="navbar-nav">
          <a href="../index.html"
            ><button class="btn button text-white fs-4 font-weight w-100">
              Inicio
            </button></a
          >
          <button
            class="btn button text-white fs-4 font-weight btn-active w-100"
          >
            Registro
          </button>
          <a href="../html/reserva.html"
            ><button class="btn button text-white fs-4 font-weight w-100">
              Reserva
            </button></a
          >
          <button class="btn button text-white fs-4 font-weight w-100">
            Recarga
          </button>
          <button class="btn button text-white fs-4 font-weight w-100">
            Contacto
          </button>
          <a href="../html/login.html"
            ><button class="button button-login font-weight btn-primary w-100">
              Iniciar sesión
            </button></a
          >
        </div>
      </div>
    </div>
    <main class="d-flex justify-content-center">
      <div class="container-login mt-5" style="max-width: 35vw; width: 35vw">
        <div class="heading">Registro Usuario</div>
        <form action="" class="form">
          <div class="d-flex">
            <input
              required=""
              class="input"
              type="number"
              name="Cédula"
              id="Cédula"
              placeholder="Cédula"
              style="margin-right: 20px"
            />
            <input
              required=""
              class="input"
              type="text"
              name="Nombres"
              id="Nombres"
              placeholder="Nombres"
            />
          </div>
          <div class="d-flex">
            <input
              required=""
              class="input"
              type="text"
              name="Apellidos"
              id="Apellidos"
              placeholder="Apellidos"
              style="margin-right: 20px"
            />
            <input
              required=""
              class="input"
              type="address"
              name="Dirección"
              id="Dirección"
              placeholder="Dirección"
            />
          </div>
          <div class="d-flex mb-1">
            <input
              required=""
              class="input"
              type="tel"
              name="Teléfono"
              id="Teléfono"
              placeholder="Teléfono"
              style="margin-right: 20px"
            />
            <input
              required=""
              class="input"
              type="email"
              name="email"
              id="email"
              placeholder="Correo Electrónico"
            />
          </div>

          <input
            required=""
            class="input"
            type="date"
            name="FechaNacimiento"
            id="FechaNacimiento"
            placeholder="Fecha Nacimiento"
          />
          <select id="genero" name="genero" class="input">
            <option value="" disabled selected>Seleccione su género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
          <span class="forgot-password fs-4"
            ><a href="../html/login.html" class="text-white fs-6"
              >Tengo cuenta!</a
            ></span
          >
          <input class="login-button" type="submit" value="Registrarme" />
        </form>
        <span class="agreement"><a href="#"></a></span>
      </div>
    </main>
    <footer>
      <span class="font">© 2024 - JCS - CAMILO SALAZAR</span>
      <div class="socialmedia">
        <ul>
          <li>
            <a href="#"><i class="fab fa-facebook-f icon"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-linkedin-in icon"></i></a>
          </li>
          <li>
            <a href="#"> <i class="fa-brands fa-tiktok icon"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-google-plus-g icon"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-x-twitter icon"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-instagram icon"></i></a>
          </li>
        </ul>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/15056a0550.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
