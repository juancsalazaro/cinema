<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles/stylecard.css" />
  </head>
  <body>
    <span class="background"></span>
    <header class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="Logo" width="60%" />
        </a>
        <button
          class="navbar-toggler collapsed border-0"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          onclick="toggleElemento()"
        >
          <span class="menu-btn border-0"></span>
        </button>
        <div
          class="navbar-nav navbar-collapse collapse border-0"
          id="navbarNav"
        >
          <button class="btn button text-white fs-4 font-weight btn-active">
            Inicio
          </button>
          <a href="html/registro.html"
            ><button class="btn button text-white fs-4 font-weight">
              Registro
            </button></a
          >
          <a href="../html/reserva.html"
            ><button class="btn button text-white fs-4 font-weight">
              Reserva
            </button></a
          >
          <button class="btn button text-white fs-4 font-weight">
            Recarga
          </button>
          <button class="btn button text-white fs-4 font-weight">
            Contacto
          </button>
          <a href="html/login.html">
            <button class="button button-login font-weight btn-primary">
              Iniciar sesión
            </button></a
          >
        </div>
      </div>
    </header>
    <div id="navbar-cell" class="container">
      <div class="container">
        <div class="navbar-nav">
          <button
            class="btn button text-white fs-4 font-weight btn-active w-100"
          >
            Inicio
          </button>
          <a href="html/registro.html"
            ><button class="btn button text-white fs-4 font-weight w-100">
              Registro
            </button></a
          >
          <a href="../html/reserva.html"
            ><button class="btn button text-white fs-4 font-weight w-100">
              Reserva
            </button></a
          >
          <button class="btn button text-white fs-4 font-weight w-100">
            Recarga
          </button>
          <button class="btn button text-white fs-4 font-weight w-100">
            Contacto
          </button>
          <a href="html/login.html">
            <button class="button button-login font-weight btn-primary w-100">
              Iniciar sesión
            </button></a
          >
        </div>
      </div>
    </div>
    <main class="mt-5">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://static.cinepolis.com/img/front/6/2024228184858741-prin.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://static.cinepolis.com/img/front/6/2024228185055941-prin.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://static.cinepolis.com/img/front/6/2024228185158158-prin.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://static.cinepolis.com/img/front/6/202422818524832-prin.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://static.cinepolis.com/img/front/6/2024214154146960-prin.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://static.cinepolis.com/img/front/6/2024214154233661-prin.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://static.cinepolis.com/img/front/6/202411810365719-prin.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://static.cinepolis.com/img/front/6/2024221212127612-prin.jpg"
            />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
        <div class="autoplay-progress">
          <svg viewBox="0 0 48 48">
            <circle cx="24" cy="24" r="20"></circle>
          </svg>
          <span></span>
        </div>
      </div>
      <section class="cartelera">
        <div class="movie">
          <div class="card rotate">
            <div class="avatar">
              <img
                src="https://media.vandal.net/i/1200x630/5-2016/201652010120_1.jpg"
                alt=""
              />
            </div>

            <div class="description">Assassin's Creed</div>
          </div>
        </div>
        <div class="movie">
          <div class="card rotate">
            <div class="avatar">
              <img
                src="https://th.bing.com/th/id/R.99cd6448dcaeaeb45225c6e4d3ac3b7f?rik=fcQV2NyzPjFj1g&riu=http%3a%2f%2fgnula.nu%2fwp-content%2fuploads%2f2023%2f10%2fFive_Nights_at_Freddys_poster_usa.jpg&ehk=ZBITP6dL%2bDkUqz6NLNLrja2e8GmsymZBDqosCJjdq3A%3d&risl=&pid=ImgRaw&r=0"
                alt=""
              />
            </div>

            <div class="description">Five Nights at Freddy's</div>
          </div>
        </div>
        <div class="movie">
          <div class="card rotate">
            <div class="avatar">
              <img
                src="https://th.bing.com/th/id/OIP.9xQH6Wfim2mNtNYN-z3pHgHaHa?rs=1&pid=ImgDetMain"
                alt=""
              />
            </div>

            <div class="description">Guardianes de la Galaxia</div>
          </div>
        </div>

        <div class="movie">
          <div class="card rotate">
            <div class="avatar">
              <img
                src="https://th.bing.com/th/id/OIP.W7SKRjjmmGaQN8JcuTCsNwAAAA?rs=1&pid=ImgDetMain"
                alt=""
              />
            </div>

            <div class="description">El exorcista del Papa</div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
